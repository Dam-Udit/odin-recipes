    <title>Indian Drink</title>
</head>
<body>
    <h1>Lassi</h1><br>
    <img src="../images/lassi.jpeg" alt="Lassi"><hr>
    <h1>Ingredients:</h1>
    <ul>
        <li>1 3/4 cups plain yogurt</li>
        <li>6 cubes ice, crushed</li>
        <li>1 1/2 cups ice water</li>
        <li>2 teaspoons white sugar</li>
        <li>1 pinch salt</li>
    </ul><hr>
    <h1>Steps:</h1>
    <ol>
        <li>In a blender, blend the yogurt, ice, water, sugar and salt until mixture becomes frothy. Pour mixture over ice cubes in tall glasses.</li>
    </ol>
    <hr>
</body>
